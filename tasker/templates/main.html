<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>To Do List</title>
</head>
<body>
<h1 class="display-4 pt-5 text-center text-primary">Tasker</h1>
<div class="container w-25 p-5 d-flex justify-content-center">
    <a href="/addtask" class="btn btn-outline-primary">Add Task</a>
</div>
<div class="row d-flex flex-column align-items-center">
    {%for todo in todos%}
        <div class="border col-4 p-4 mb-3">
            <h5>{{ todo.text }}</h5>
            <small class="text-muted">{{ todo.details }}</small>
            <div class="d-flex justify-content-end mt-3">
                <small class="text-muted border-top mr-auto">{{ todo.creation_date }}</small>
                <form method="POST" action="/edittask/{{todo.id}}" class="px-3">
                    <input type="hidden" name="id_to_delete" value="{{todo.id}}">
                    <button class="btn btn-outline-secondary" type="submit">Edit</button>
                </form>
                <form method="POST" action="/">
                    <input type="hidden" name="id_to_delete" value="{{todo.id}}">
                    <button class="btn btn-outline-primary" type="submit">Delete</button>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
